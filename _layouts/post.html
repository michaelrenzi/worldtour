{% include header.html %}

    <section id="post-feature">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-6">
            <h1 class="post-title">{{ page.title }}</h1>
          </div><!-- /.inner -->
        </div><!-- /.row -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </section><!--feature-->

    <section id="content">
      <div class="container">
        {{content}}
        <p>&nbsp;</p>
        <p><a href="{{ site.baseurl }}/posts" class="btn btn-primary" role="button">Go back to all posts</a></p>
        <hr />
        {% include disqus.html %}
       </div><!-- /.container -->
    </section><!--content-->
